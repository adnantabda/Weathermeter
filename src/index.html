<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathermeter</title>
</head>
<body>
    <div class="weather-head">
        <div class="search-bar">
            <input type="text" name="search" id="search" placeholder="London">
            <img class="search-icon" src="./images/searchIcon.svg" alt="search Icon">
        </div>
        <div class="today-weather">

            <img src="./images/searchIcon.svg" alt="Today weather icon">
            <p class="today-weather-title">Rain</p>
            <p class="temperature">27&deg;C</p>
            <p class="city-name">London, United Kingdom</p>
            <p class="date-time">17 December, 2024 5:01</p>

        </div>
        
        <div class="rearch-result">

        </div>

    </div>
    <div class="weather-detail">
        <h3 class="app-name-heading">Weathermeter</h3>
        <div class="weather-sequences">
            <div class="weather-sequence"></div>
            <div class="weather-sequence"></div>
            <div class="weather-sequence"></div>
            <div class="weather-sequence"></div>
            <div class="weather-sequence"></div>
            <div class="weather-sequence"></div>
            <div class="weather-sequence"></div>
        </div>
        <div class="today-highlight">
            <span>Today's Highlight</span>
        </div>

        <div class="google-map">
            <iframe src=" " frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
